<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PAC Workbench</title>
    <style type="text/css">
        @import "libdojo/dijit/themes/claro/claro.css";
        @import "libdojo/dijit/themes/claro/document.css";
        @import "libdojo/gridx/resources/claro/Gridx.css";
        @import "libdojo/p8499/widget/style/MessageArea.css";
        @import "index.css";
    </style>
</head>
<body class="claro">
<div id="loading">
    <div id="loadingMsg">Loading...</div>
</div>
<div class="borderContainer" data-dojo-type="dijit/layout/BorderContainer"
     data-dojo-props="gutters:false,liveSplitters:false">
    <div id="top" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:false,region:'top'"
         style="height:40px;">
        PAC Workbench
    </div>
    <div id="left" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true,region:'leading'"
         style="width:200px;">
        <div id="tree" data-dojo-id="tree" data-dojo-type="dijit/Tree" data-dojo-props="model:treeModel"></div>
    </div>
    <div id="center" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true,region:'center'">
        <div id="msgArea_messages" data-dojo-id="msgArea_messages" data-dojo-type="p8499/MultiKeyMap"></div>
        <div id="msgArea" data-dojo-id="msgArea" data-dojo-type="p8499/widget/MessageArea"
             data-dojo-props="messages:msgArea_messages"></div>
        <div id="tabContainer" data-dojo-id="tabContainer" data-dojo-type="dijit/layout/TabContainer"
             style="width:100%;height:100%;">
            <div id="tabFields" data-dojo-id="tabFields" data-dojo-type="dijit/layout/ContentPane" title="Fields"></div>
            <div id="tabRaw" data-dojo-id="tabRaw" data-dojo-type="dijit/layout/ContentPane" title="Raw"></div>
        </div>
    </div>
</div>
<script src="../libdojo/dojo/dojo.js" data-dojo-config="async:true,parseOnLoad:true"></script>
<script src="index.js"></script>
</body>
</html>
